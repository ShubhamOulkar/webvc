{% extends 'webvc/home.html' %}
{% load static %}
{% block content %}

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div>
          <h1>Login</h1>
        </div>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Username / Email address"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password"/>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" unchecked />
              <label class="form-check-label" for="form1Example3"> I agree to terms and conditions </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <div class="col-md-12 mb-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </div>

          <!-- register button -->
          <div class="col-md-12 mb-4">
            <button type="button" class="btn btn-primary btn-lg btn-block">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
