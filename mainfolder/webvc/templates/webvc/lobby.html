{% extends 'webvc/home.html' %}
{% load static %}
{% block content %}

<main>
    <section id="form-container">
        <img id="logo" src="{% static 'webvc/images/chat-icon.png' %}" alt="logo">

        <div id="welcome-message">
            <h1>Welcome to Web Video Conferencing Django app</h1>
            <p>Group video calling application for you</p>
        </div>

        <form id="form">
            <div class="form-field">
                <input type="text" name="room" placeholder="Enter a channel name"> 
            </div>
            <div class="form-field">
                <input type="text" name="username" placeholder="Enter your name"> 
            </div>
            <div class="form-field">
                <input type="submit" value="join strem">
            </div>
        </form>
    </section>

    
</main>
<script type="text/javascript">
    let form = document.getElementById('form')

    let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let name = e.target.username.value

        let response = await fetch(`/get_token/?channel=${room}`)
        let data = await response.json()

        let uid = data.uid
        let token = data.token

        sessionStorage.setItem('UID', uid)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('room', room)
        sessionStorage.setItem('name', name)

        window.open('/room/', '_self')
    }

    form.addEventListener('submit', handleSubmit)
</script>


{% endblock content %}
