{% extends 'webvc/home.html' %}
{% load static %}
{% block content %}
<main>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>
    <section id="video-strems"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'webvc/images/microphone.svg' %}">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="video-btn" src="{% static 'webvc/images/video.svg' %}">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'webvc/images/leave.svg' %}">
        </div>
    </section>
</main>

{% endblock content %}
