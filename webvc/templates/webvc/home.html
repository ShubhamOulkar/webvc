<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'webvc/images/apple-touch-icon.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'webvc/styles/style.css' %}">

    <!-- font osm link -->
    <script src="https://kit.fontawesome.com/91f31f2ff1.js" crossorigin="anonymous"></script>

    <title>Web VC project</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="{% static 'webvc/images/chat-icon.png' %}" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b>WEB-VC</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse ">
                <ul class="navbar-nav ms-auto ">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_user' %}" id="login-links">
                            <b>Logout</b>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login-links">
                            <b>user: {{user.username}}</b>
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <button class="btn-outline">
                            <a href="https://github.com/ShubhamOulkar/webvc" target="_blank"><img
                                    src="{% static 'webvc/images/square-github.svg' %}" width="20px"
                                    height="20px" /></a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content%}

</body>
<!-- Agora RTC Js -->
<script type="text/javascript" src="{% static 'webvc/assets/AgoraRTC_N-4.17.2.js' %}"></script>

<!-- Bootstrap JavaScript plugin -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

<!-- Custom Js -->
<script type="text/javascript" src="{% static 'webvc/js/strems.js' %}"></script>

</html>
